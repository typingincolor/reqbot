<!DOCTYPE html>
<html>
<head />
<body>
<div th:fragment="response">
    <div id="response-1" th:id="'response-' + ${response.uuid}" class="response">
        <h3>
            <a href="#top"><small>[top]</small></a>
            <span th:text="${response.uuid}">1234567-2323-43343</span>
        </h3>

        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#1-headers" th:href="'#tab-' + ${response.uuid} + '-headers'"
                   data-toggle="tab">headers</a>
            </li>
            <li th:if="${!#strings.isEmpty(response.body)}">
                <a href="#1-body" th:href="'#tab-' + ${response.uuid} + '-body'" data-toggle="tab">body</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade in active" id="1-headers"
                 th:id="'tab-' + ${response.uuid} + '-headers'">
                <div class="response-headers">
                    <table class="table table-striped table-condensed">
                        <thead>
                        <tr>
                            <th>Header</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="header : ${response.headers}">
                            <td th:text="${header.key}">key</td>
                            <td th:text="${header.value}">value</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade in" id="1-body" th:id="'tab-' + ${response.uuid} + '-body'">
                <code th:text="${response.body}">response body</code>
            </div>
        </div>
        <hr />
    </div>
</div>
</body>
</html>
