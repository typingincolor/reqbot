<!DOCTYPE html>
<html>
<head />
<body>
<div th:fragment="side-bar">
    <h4>Tags</h4>

    <div class="btn-group-vertical">
        <a th:each="t : ${tags}"
           class="btn btn-lg btn-default"
           th:classappend="${t == tag}? btn-primary"
           th:href="@{/web/tag/{tag}(tag = ${t})}"
           th:text="${t}">tag</a>
    </div>
</div>
</body>
</html>
