machine:
  java:
    version: oraclejdk8
  services:
    - redis
  environment:
    REQBOT_REDIS_HOST: localhost
    REQBOT_REDIS_PORT: 6379
general:
  artifacts:
    - build/reports/tests
    - build/libs/reqbot.jar
    - build/reports/jacoco/test/html
    - build/reports/findbugs
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  override:
    - ./gradlew check integrationTest
  post:
    - ./gradlew jacocoTestReport
    - ./gradlew jar
